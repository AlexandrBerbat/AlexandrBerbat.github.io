<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03.10 Classwork</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fontello-b90ebb4b/css/fontello.css">
    <link rel="stylesheet" href="./normalize.css">

</head>

<body>
    <div class="main">
        <div class="dateTime">
            <div class="timeLeft">
                00:00
            </div>

            <div class="progressIcon">
                <div class="icon-spin3"></div>
            </div>
        </div>
        <div class="controlPanel">
            <div class="timer">
                <input type="time" class="timerInput" value="00:00">
                <div class="timerIcon"></div>
            </div>
            <button class="startBtn">
                <div class="icon-play"></div>
            </button>
        </div>
    </div>

    <script type="text/javascript" src="./moment.js"></script>
    <script type="text/javascript" src="./main.js"></script>

</body>

</html>
