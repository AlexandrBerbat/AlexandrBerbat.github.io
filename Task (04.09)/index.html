<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task (04.09)</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <div id="code">xxxx</div>



    <div class="signalling">

        <div class="interactive">

            <div class="password_enter">

                <input class="password" id="password" name="password" type="text" placeholder="Password:">

            </div>

            <div id="door">Door:
                <div id="door_stat">
                    closed
                </div>
            </div>
            <div id="alarm">Alarm:
                <div id="alarm_stat">
                    false
                </div>
            </div>
            <button class="open_door" id="doorOpen" onclick="openDoor()">Open door</button>
            <button class="close_door" id="closeOpen" onclick="closeDoor()">Close door</button>

            <div id="move">Motion:
                <input id="motion_stat" list="motion_stat_var" placeholder="enable/disable">
                <datalist id="motion_stat_var">
                    <option value="do movement">
                    <option value="no motion">
                </datalist>

            </div>

        </div>

        <div class="visual">
            <img id="door_res" src="res/door_closed.png">
        </div>

    </div>


    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
